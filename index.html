<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="../week-4-code-quiz/assets/css/style.css" />
  </head>

<body>
    <header>
        <nav>
            <button class="buttonHeader" id="view-high-score">High Scores</button>
        </nav>
        <nav>
            <p>Time: <span id="timeLeft">xxx</span></p>
        </nav>
    </header>

    <div id="mainDiv">
        <div id="gridContainer">
            <p id="questionDisplay">Let's test your coding knowledge!</p>
            <p id="finalScore"></p>
            <p id="enterInitials"></p>
            <textarea id="enterInitials"></textarea>
            <button class="btn" id="start-quiz">Ready.Set.Go!</button>
            <button class="btn" id="answerA"></button>
            <button class="btn" id="answerB"></button>
            <button class="btn" id="answerC"></button>
            <button class="btn" id="answerD"></button>
            <button class="btn" id="submitScore">Submit Score!</button>
        </div>

        <div id="CorrectWrongGrid"></div>
        <p id="CorrectWrong"></p>
    </div>

<script src="../week-4-code-quiz/assets/js/app.js"></script>
</body>

  </html>
