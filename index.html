<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
  </head>

  <!-- body  -->
  <body>
    <!-- header -->
    <header>
      <div>
        <a class="highscore" href="./highscores.html">view high scores</a>
      </div>

      <div class="timer">You got 40 Seconds!</div>
    </header>

    <main>
      <!--start area -->
      <h1 class="title" id="Title">Coding Quiz Challenge</h1>
      <p class="instructions">
        Ready. Set. Go! Let's see if you can answer the questions before the
        timer runs out!
      </p>

      <button id="start-button">Let's Go!</button>

      <!-- questions -->
      <section id="question-section" class="hidden">
        <div id="current-score"></div>
        <div class="question"></div>
        <div id="answers" class="optionsArea"></div>
        <br />
        <p class="correct-wrong"></p>
      </section>

      <!--final scores-->
      <div id="final-score" class="hidden">
        <h1>ANNNNND you're done!!</h1>

        <div id="scoreDisplay"></div>

        <form id="score-entry-form">
          <input
            type="text"
            name="initials"
            placeholder="EXAMPLE: JS"
            id="initials"
          />
          <button class="submit">
            <a href="./highscores.html">Wanna submit?</a>
          </button>
        </form>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
